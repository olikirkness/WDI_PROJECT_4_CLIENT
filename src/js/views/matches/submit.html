    <input type="number" placeholder="0" ng-model="vm.score2" ng-change="vm.results()">

</div>

<div class="row">
  <div class="col-sm-3">

  <div class="col-sm-3">
    <input type="number" placeholder="0" ng-model="vm.score5" ng-change="vm.results()">

  <div class="col-sm-3">

  </div>

  <div class="col-sm-3">

<div class="row">
  <div class="col-sm-3">
      <h3>Game 5</h3>
  </div>

  </div>
  <div class="col-sm-3">
    <input type="number" placeholder="0" ng-model="vm.score10" ng-change="vm.results()" ng-disabled="vm.isWinner && !vm.score10">
  </div>
