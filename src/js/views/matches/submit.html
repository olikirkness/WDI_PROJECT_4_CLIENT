<div class="row testRow">
  <div class="col-sm-5 leftTest">
    <div class="player-name">
      <h3>{{vm.match.users[0].username}}</h3>
    </div>
  </div>
  <div class="col-sm-2">
    <h4>VS</h4>
  </div>
  <div class="col-sm-5 rightTest">
    <div class="player-name">
      <h3>{{vm.match.users[1].username}}</h3>
    </div>
  </div>
</div>
<div class="submitPage">
  <div class="row gameRow">
    <div class="col-sm-2 submit-input-div">
      <h4 class="number">1</h4>
    </div>
    <div class="col-sm-3 submit-input-div">
      <input type="number" class="match-result-input" ng-model="vm.score1" ng-change="vm.results()">
    </div>
    <div class="col-sm-2 submit-input-div">
      <h4>__</h4>
    </div>
    <div class="col-sm-3 submit-input-div ">
      <input type="number"   class="match-result-input" ng-model="vm.score2" ng-change="vm.results()">
    </div>
  </div>

  <div class="row gameRow">
    <div class="col-sm-2 submit-input-div ">
      <h4 class="number">2</h4>
    </div>
    <div class="col-sm-3 submit-input-div ">
      <input type="number"   class="match-result-input" ng-model="vm.score3" ng-change="vm.results()">
    </div>
    <div class="col-sm-2 submit-input-div">
      <h4>__</h4>
    </div>
    <div class="col-sm-3 submit-input-div ">
      <input type="number"   class="match-result-input" ng-model="vm.score4" ng-change="vm.results()">
    </div>
  </div>
  <div class="row gameRow">
    <div class="col-sm-2 submit-input-div">
      <h4 class="number">3</h4>
    </div>
    <div class="col-sm-3 submit-input-div">
      <input type="number"   class="match-result-input" ng-model="vm.score5" ng-change="vm.results()">
    </div>
    <div class="col-sm-2 submit-input-div">
      <h4>__</h4>
    </div>
    <div class="col-sm-3 submit-input-div ">
      <input type="number"  class="match-result-input"  ng-model="vm.score6" ng-change="vm.results()">
    </div>
  </div>
  <div class="row gameRow">
    <div class="col-sm-2 submit-input-div">
      <h4 class="number">4</h4>
    </div>
    <div class="col-sm-3 submit-input-div ">
      <input type="number"   class="match-result-input" ng-model="vm.score7" ng-change="vm.results()" ng-disabled="vm.isWinner && !vm.score7">
    </div>
    <div class="col-sm-2 submit-input-div">
      <h4>__</h4>
    </div>
    <div class="col-sm-3 submit-input-div ">
      <input type="number"   class="match-result-input" ng-model="vm.score8" ng-change="vm.results()" ng-disabled="vm.isWinner && !vm.score8">
    </div>
  </div>
  <div class="row gameRow">
    <div class="col-sm-2 submit-input-div">
      <h4 class="number">5</h4>
    </div>
    <div class="col-sm-3 submit-input-div">
      <input type="number"  class="match-result-input"  ng-model="vm.score9" ng-change="vm.results()" ng-disabled="vm.isWinner && !vm.score9">
    </div>
    <div class="col-sm-2 submit-input-div">
      <h4>__</h4>
    </div>
    <div class="col-sm-3 submit-input-div ">
      <input type="number" class="match-result-input"  ng-model="vm.score10" ng-change="vm.results()" ng-disabled="vm.isWinner && !vm.score10">
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">

    </div>
    <div class="btn col-sm-4 submit-btn" ng-disabled="!m.scoring !== 'error' && !vm.isWinner" ng-class="{'valid': vm.scoring !== 'error' && vm.isWinner}" ng-click="vm.submit()">
      <p>SUBMIT</p>
    </div>
  </div>
</div>
